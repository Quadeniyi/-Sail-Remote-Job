<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <div class="navbar">
          <div class="logo">
            <img src="./assets/logo.svg" alt="logo">
          </div>
          <div class="nav-links">
            <a href="#">Features</a>
            <a href="#">Company</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
          </div>
        </div>
        <div class="login">
          <a href="#">Login</a>
          <button>Register</button>
        </div>
        <button class="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>
      <div class="hero">
        <article>
          <h1><span>Make</span> remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
          <div class="platform">
            <span><img src="./assets/client-databiz.svg" alt="databiz"></span>
            <span><img src="./assets/client-audiophile.svg" alt="audiophile"></span>
            <span><img src="./assets/client-meet.svg" alt="meet"></span>
            <span><img src="./assets/client-maker.svg" alt="maker"></span>
          </div>
        </article>
        <div class="heroImgContainer">
          <img src="./assets/image-hero-desktop.png" alt="">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Adeniyi Quadri</a>.
    </div>
  </div>
</body>

</html>
